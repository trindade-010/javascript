<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?') 
        document.writeln(`Olá, ${nome}. seu nome tem ${nome.length} tantas letras.  <br/>`)

        document.writeln(`Seu nome em Maiúsculo é <strong>${nome.toUpperCase()}</strong> <br/>`)
        
        document.writeln(`E em minúscula fica <strong>${nome.toLowerCase()}</strong>`)

    </script>
</body>
</html>
